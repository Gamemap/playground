<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

<div class="container">
  <h1>Log into Ariscu</h1>
  <form id="myForm" action="https://www.digilex.co.za/auth/login" method="POST">
    <div class="form-group">
      <input type="hidden" name="signin" value="true" />

      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="Enter email"
             name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             placeholder="Password"
             name="password">
    </div>
    <button id="checkCreds" class="btn btn-primary">Submit</button>
  </form>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
  $('#myForm').submit(function(event) {
    event.preventDefault();
    $.ajax({
      type: 'POST',
      dataType: 'json',
      cache: false,
      data: {
        'email': document.getElementById('email').value,
        'password': document.getElementById('password').value,
        'signin': true
      },
      url: 'https://www.digilex.co.za/auth/login',
      success: function (response) {

        if (!isObject(response)) {
          alert('Something went wrong. Response invalid');
          return;
        }

        if (response.success) {
          window.location = "https://www.digilex.co.za/auth/redirect"
          return;
        }

        alert('Username/email and password is incorrect!');
      }
    });
  });

  function isObject(response) {
    if ((typeof response === "object") && (response !== null)) {
        return true;
    }

    return false;
  }
</script>
